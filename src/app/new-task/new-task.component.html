<h1>New Task</h1>
<div>
  <label>Enter Task Description:</label>
  <input #newDescription>
</div>
<div>
  <label>Enter Task ID:</label>
  <input #newId>
  <button (click)="
    addClicked(newDescription.value, newId.value);
    newDescription.value='';
    newId.value='';
  ">Add</button>
</div>
