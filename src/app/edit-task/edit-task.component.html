<div *ngIf="childSelectedTask">
  <h1>Edit Task</h1>
  <div>
    <label>Enter Task Description:</label>
    <input [(ngModel)]="childSelectedTask.description">
  </div>
  <div>
    <label>Enter Task ID:</label>
    <input [(ngModel)]="childSelectedTask.id">
    <button (click)="doneClicked()">Done</button>
  </div>
</div>
